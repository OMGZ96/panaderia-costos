          - **app-release-unsigned.apk** - Descarga e instala en tu dispositivo Android
          
          ### InstalaciÃ³n:
          1. Descarga el APK
          2. En tu dispositivo, ve a ConfiguraciÃ³n â†’ Seguridad â†’ Permitir instalaciÃ³n desde fuentes desconocidas
          3. Abre el APK y selecciona "Instalar"
          
          ### CaracterÃ­sticas:
          - âœ… CÃ¡lculo de costos de producciÃ³n
          - âœ… GestiÃ³n de inventario
          - âœ… Historial de producciÃ³n
          - âœ… ExportaciÃ³n a Excel
          - âœ… Interfaz responsive
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
    
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
      continue-on-error: true
