name: Build and Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build web app
      run: npm run build
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Add Capacitor
      run: npx cap add android --web-dir=dist
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Build Release APK (unsigned)
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease
    
    - name: Build AAB
      working-directory: android
      run: ./gradlew bundleRelease
      continue-on-error: true
    
    - name: List generated files
      run: |
        echo "=== APK Files ==="
        find android/app/build/outputs/apk -type f -name "*.apk" 2>/dev/null || echo "No APK found"
        echo "=== AAB Files ==="
        find android/app/build/outputs/bundle -type f -name "*.aab" 2>/dev/null || echo "No AAB found"
    
    - name: Create Release with APK
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android/app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: false
        body: |
