name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [ created, published ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build APK
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Clear npm cache
      run: npm cache clean --force
    
    - name: Install dependencies
      run: |
        rm -f package-lock.json
        npm install --legacy-peer-deps
    
    - name: Build web application
      run: npm run build
      env:
        VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Sync Capacitor with Android
      run: |
        if [ -d "android" ]; then
          echo "Android platform exists, syncing..."
          npx capacitor sync android
        else
          echo "Adding Android platform..."
          npx capacitor add android
        fi
    
    - name: Build APK (Debug)
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug --no-daemon
      continue-on-error: false
    
    - name: List generated APK files
      run: |
        echo "=== Generated APK Files ==="
        find android -type f -name "*.apk" -exec ls -lh {} \;
      continue-on-error: true
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: panaderia-costos-debug
        path: android/app/build/outputs/apk/debug/
        retention-days: 30
        if-no-files-found: warn
    
    - name: Build APK (Release) - On Tag
      if: startsWith(github.ref, 'refs/tags/')
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew clean assembleRelease --no-daemon
      continue-on-error: true
    
    - name: Upload Release APK
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: panaderia-costos-release
        path: android/app/build/outputs/apk/release/
        retention-days: 90
        if-no-files-found: warn
    
    - name: Create GitHub Release with APK
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android/app/build/outputs/apk/release/*.apk
          android/app/build/outputs/apk/debug/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
